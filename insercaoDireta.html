<html>
    <head>
        <title>Inserção Direta</title>
        <style>
            table, td {
                border-style: solid;
                border-color: black;
                border-width: 1px;
                font-size: 150%;
                margin-left: auto;
                margin-right: auto;

            }

            td {
                padding-left: 10px;
                padding-right: 10px;
            }

            h1 {
                text-align: center;
            }

        </style>
    </head>
    <body>
        <h1>Inserção Direta</h1>
        <script>
            let vet=[25,57,48,37,12,92,86,33];
            let valor=0;
            /*
            do {
                valor = parseInt(prompt("Entre com um número ou vazio para continuar"));
                if (!isNaN(valor)){
                    vet.push(valor);
                }
            } while(!isNaN(valor));
            */

            let table=document.createElement("table");
            document.body.append(table);
            desenhaLinha(vet,0,0);
            insercaoDireta(vet);


            function desenhaLinha(arr,el1,el2){
                tr=document.createElement("tr");
                table.appendChild(tr);
                for(let i=0; i<arr.length; i++){
                    td=document.createElement("td");
                    tr.appendChild(td);
                    td.innerHTML=arr[i];
                    if(el1!=el2 && (i==el1 || i==el2)){
                        td.setAttribute("bgcolor","#ddd");
                    }
                }
            }

            function insercaoDireta(vet){

               for(let posC = 1; posC<vet.length;posC++){
                   for(let posA=0; posA<posC;posA++){
                       if(vet[posC]<=vet[posA]){
                           let temp = vet[posC];
                           for (let i=posC;i>posA;i--){
                               vet[i]=vet[i-1];
                           }
                           vet[posA]=temp;
                           break;
                       }
                   }
                   desenhaLinha(vet,0,0);
               }


            }



        </script>
    </body>
</html>

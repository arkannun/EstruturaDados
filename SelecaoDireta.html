<html>
    <head>
        <title>Seleção Direta</title>
        <style>
            table, td {
                border-style: solid;
                border-color: black;
                border-width: 1px;
                font-size: 150%;
                margin-left: auto;
                margin-right: auto;

            }

            td {
                padding-left: 10px;
                padding-right: 10px;
            }

            h1 {
                text-align: center;
            }

        </style>
    </head>
    <body>
        <h1>Seleção Direta</h1>
        <script>
            let vet=[25,57,48,37,12,92,86,33];
            let valor=0;
            /*
            do {
                valor = parseInt(prompt("Entre com um número ou vazio para continuar"));
                if (!isNaN(valor)){
                    vet.push(valor);
                }
            } while(!isNaN(valor));

*/
            let table=document.createElement("table");
            document.body.append(table);
            desenhaLinha(vet,0,0);
            selDireta(vet);


            function desenhaLinha(arr,el1,el2){
                tr=document.createElement("tr");
                table.appendChild(tr);
                for(let i=0; i<arr.length; i++){
                    td=document.createElement("td");
                    tr.appendChild(td);
                    td.innerHTML=arr[i];
                    if(el1!=el2 && (i==el1 || i==el2)){
                        td.setAttribute("bgcolor","#ddd");
                    }
                }
            }

            function selDireta(arr){
                for (let i=0; i<arr.length-1;i++){

                    indice=i;
                    for(let j=i+1;j<arr.length;j++){
                        if (arr[j]<arr[indice]){
                            indice=j;
                        }
                    }
                    desenhaLinha(arr,i,indice);
                    temp = arr[i];
                    arr[i]=arr[indice];
                    arr[indice]=temp;

                }

            }



        </script>
    </body>
</html>
